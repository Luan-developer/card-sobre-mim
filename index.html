<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Card</title>
</head>
<body>
  <main>
    <section class="card">
      <figure>
        <img src="/img/Biel.jpg" alt="">
      </figure>
      <section class="conteudo">
        <h1 id="nome">Gabriel Luan</h1>
        <p>Me chamo Gabriel Luan Nunes, tenho 19 anos, sou cristão para glória de Deus. Me considero uma pessoa legal e um pouco tímido ou posso dizer que sou uma pessoa de poucas palavras. E o meu objetivo nessa terra é que vejam Jesus em minha vida e que ele seja glorificado.</p>
      </section>
    </section>
  </main>
</body>
</html>
